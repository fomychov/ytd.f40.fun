<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ytd.40.fun</title>
    <style>
        .main-body {
            margin-top: -10rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="text"].form-control {
            width: 800px;
        }
    </style>
</head>

<body style="background-color: #66A5AD;">
    <!-- navbar start -->
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #07575B;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #C4DFE6; font-size: 24px;">f40.fun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- main body start -->
    <div class="main-body">
        <div class="mt-5">
            <center>
                <h1 style="color: #C4DFE6;">YouTube Downloader</h1>
            </center>
        </div>

        <div class="mt-5">
            <center>
                <form action="" method="get">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input name="url" type="text" class="form-control" placeholder="Enter YouTube ULR"
                            style="text-align: center; background-color: #C4DFE6;">
                        <br>
                        <button type="submit" class="btn btn-info btn-lg" name="video"
                            style="color: #C4DFE6; background-color: #66A5AD; border-color: #003B46;">Video</button>
                        <button type="submit" class="btn btn-info btn-lg" name="audio"
                            style="color: #C4DFE6; background-color: #66A5AD; border-color: #003B46;">Audio</button>
                    </div>
                </form>
            </center>
        </div>
    </div>
    <!-- main body end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
